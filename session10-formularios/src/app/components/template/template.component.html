<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form novalidate (ngSubmit)="guardar(forma);" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" name="nombre" #nombre="ngModel" [ngClass]="{'is-invalid':nombre.invalid && nombre.touched}"
          minlength="5" [(ngModel)]="usuario.nombre" placeholder="Nombre" required>
        <div class="invalid-feedback">Nombre invalido</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input #apellido="ngModel" [ngClass]="{'is-invalid':apellido.invalid && apellido.touched}" class="form-control" type="text"
          placeholder="Apellido" required name="apellido" [(ngModel)]="usuario.apellido">
        <div class="invalid-feedback">Apellido invalido</div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input #correo="ngModel" [ngClass]="{'is-invalid':correo.invalid && correo.touched}" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required>
      <div *ngIf="correo.errors?.required" class="invalid-feedback">Correo requerido</div>
      <div *ngIf="correo.errors?.pattern" class="invalid-feedback">Correo invalido</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
        <option value="-1">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="form-check form-check-inline" *ngFor="let item of sexos">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="item">{{item}}
        </label>
      </div>
      <!--
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.sexo"  class="form-check-input" type="radio" name="sexo" value="mujer"> Mujer
        </label>
      </div>
    -->
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta los terminos</label>
    <div class="col-md-8">
      <div class="form-check">
        <input [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" name="acepta">
        <label class="form-check-label" for="disabledFieldsetCheck">
          acepto
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>
<pre>
  {{usuario | json}}
</pre>
