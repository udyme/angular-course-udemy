<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h3>
          Heroe
          <small>{{heroe.nombre}}</small>
        </h3>
        <div class="row">
          <div class="col-md-1">
            <button [routerLink]="['/heroes']" class="btn btn-outline-danger">
              Regresar
            </button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-outline-success" (click)="agregarNuevo(forma)">
              Nuevo Heroe
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="guardar();" #forma="ngForm">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del heroe" required name="nombre" [(ngModel)]="heroe.nombre">
          </div>
          <div class="form-group">
            <label>Casa</label>
            <select class="form-control" [(ngModel)]="heroe.casa" name="casa">
              <option value="marvel">marvel</option>
              <option value="dc">dc</option>
            </select>
          </div>
          <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" [(ngModel)]="heroe.bio" class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <input [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary" value="Guardar cambios">
          </div>
        </form>
      </div>
    </div>
    <!--<div class="row">
      <div class="col-md-12">
        {{heroe | json}}
      </div>
    </div>-->
  </div>
</div>
