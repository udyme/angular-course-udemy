<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{'text-right': chatService.usuario.uid==c.uid}" *ngFor="let c of chatService.chats">
    <span [ngClass]="{'badge-primary': chatService.usuario.uid==c.uid,
  'badge-success':chatService.usuario.uid!=c.uid}" class="badge">
      {{c.nombre}}
    </span>
    <p>{{c.mensaje}}</p>
  </div>

</div>
<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
