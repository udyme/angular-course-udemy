<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [zoom]="15" [latitude]="lat" [longitude]="lng" (mapClick)="agregarMarcador($event)">
  <agm-marker *ngFor="let marcador of marcadores; let i=index;" [latitude]="marcador.lat" [longitude]="marcador.lng">
    <agm-info-window>
      <strong>{{marcador.titulo}}</strong>
      <p>
        {{marcador.desc}}
      </p>
      <div>
        <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">
          Borrar
        </button>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>
