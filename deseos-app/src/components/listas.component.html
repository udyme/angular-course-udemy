<ion-list>
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada" #slidingItem>


    <button ion-item (click)="listaSeleccionada(lista)">
      {{ lista.titulo}}
      <ion-note item-end>
        {{lista.items.length}} items
      </ion-note>
    </button>

    <ion-item-options side="right">

      <button (click)="editarLista(lista,slidingItem);" ion-button icon-only color="info">
        <ion-icon name="create"></ion-icon>
      </button>

      <button (click)="borrarLista(lista);" ion-button icon-only color="danger">
        <ion-icon name="close"></ion-icon>
      </button>

    </ion-item-options>

  </ion-item-sliding>
</ion-list>
