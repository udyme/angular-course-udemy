<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Tareas por hacer
    </ion-list-header>
    <ion-item>
      <ion-label floating>Nuevo item</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="lista.items.length">
    <ion-list-header>
      Tareas
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items;let i=index;" class="animated fadeInDown">
      <button ion-item detail-none (click)="actualizarTarea(item)">
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
        {{item.desc}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrar(i)" icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
